<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAS System - Web Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üöó ADAS System</h1>
            <p>Lane Departure Warning | Lane Keeping Assist | Forward Collision Warning</p>
        </header>

        <div class="main-content">
            <div class="video-section">
                <div class="video-container">
                    <img src="{{ url_for('video_feed') }}" id="video-stream" alt="Video Stream">
                    <div id="video-placeholder" class="video-placeholder">
                        <p>üìπ No video source active</p>
                        <p>Select a video source to begin</p>
                    </div>
                </div>

                <div class="controls">
                    <button id="start-webcam" class="btn btn-primary">üì∑ Start Webcam</button>
                    <button id="stop-btn" class="btn btn-danger">‚èπ Stop</button>
                    <label for="video-upload" class="btn btn-secondary">
                        üìÅ Upload Video
                        <input type="file" id="video-upload" accept="video/*" style="display: none;">
                    </label>
                </div>
            </div>

            <div class="sidebar">
                <div class="status-panel">
                    <h2>System Status</h2>
                    <div class="status-item">
                        <span class="status-label">Processing:</span>
                        <span id="processing-status" class="status-value">Inactive</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">FCWS:</span>
                        <span id="fcws-status" class="status-value">-</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">LDWS:</span>
                        <span id="ldws-status" class="status-value">-</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">LKAS:</span>
                        <span id="lkas-status" class="status-value">-</span>
                    </div>
                </div>

                <div class="settings-panel">
                    <h2>Settings</h2>
                    
                    <div class="setting-group">
                        <label for="conf-threshold">Detection Confidence:</label>
                        <input type="range" id="conf-threshold" min="0.1" max="1.0" step="0.1" value="0.5">
                        <span id="conf-value">0.5</span>
                    </div>

                    <div class="setting-group">
                        <label for="fcws-warning">FCWS Warning Distance:</label>
                        <input type="range" id="fcws-warning" min="50" max="300" step="10" value="150">
                        <span id="fcws-warning-value">150</span>
                    </div>

                    <div class="setting-group">
                        <label for="fcws-critical">FCWS Critical Distance:</label>
                        <input type="range" id="fcws-critical" min="30" max="150" step="10" value="80">
                        <span id="fcws-critical-value">80</span>
                    </div>

                    <div class="setting-group">
                        <label for="ldws-threshold">LDWS Departure Threshold:</label>
                        <input type="range" id="ldws-threshold" min="10" max="100" step="5" value="30">
                        <span id="ldws-threshold-value">30</span>
                    </div>

                    <div class="setting-group">
                        <label for="lkas-threshold">LKAS Assist Threshold:</label>
                        <input type="range" id="lkas-threshold" min="10" max="100" step="5" value="20">
                        <span id="lkas-threshold-value">20</span>
                    </div>

                    <button id="apply-settings" class="btn btn-primary">Apply Settings</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
