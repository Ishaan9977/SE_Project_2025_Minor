<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAS Enhanced Dashboard - Modern Edition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            overflow-x: hidden;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: 20px;
            padding: 20px;
            min-height: 100vh;
        }

        /* Main Video Section */
        .video-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .video-container {
            background: #1a1a2e;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(102, 126, 234, 0.3);
            flex: 1;
            min-height: 500px;
            position: relative;
        }

        .video-stream {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }

        .video-overlay {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 13px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(102, 126, 234, 0.5);
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        .status-dot.idle {
            background: #FF9800;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Control Panel */
        .control-panel {
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(102, 126, 234, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-height: 100vh;
            overflow-y: auto;
        }

        .panel-title {
            font-size: 18px;
            font-weight: 700;
            color: #667eea;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Action Buttons */
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .action-btn {
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .action-btn:hover::before {
            left: 100%;
        }

        .btn-primary-action {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .btn-primary-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        .btn-secondary-action {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary-action:hover {
            background: rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        .btn-danger-action {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 2px solid #f44336;
        }

        .btn-danger-action:hover {
            background: rgba(244, 67, 54, 0.3);
            transform: translateY(-2px);
        }

        /* Settings Section */
        .settings-section {
            border-top: 1px solid rgba(102, 126, 234, 0.2);
            padding-top: 20px;
        }

        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            font-size: 14px;
        }

        .setting-label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #ccc;
        }

        /* Toggle Switch */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(102, 126, 234, 0.2);
            transition: 0.4s;
            border-radius: 28px;
            border: 2px solid rgba(102, 126, 234, 0.5);
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 2px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #667eea;
            border-color: #667eea;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(22px);
        }

        /* Metrics Display */
        .metrics-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            border-top: 1px solid rgba(102, 126, 234, 0.2);
            padding-top: 20px;
        }

        .metric-card {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .metric-card:hover {
            background: rgba(102, 126, 234, 0.2);
            border-color: rgba(102, 126, 234, 0.6);
            transform: translateY(-2px);
        }

        .metric-value {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
            margin: 8px 0;
        }

        .metric-label {
            font-size: 11px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* System Status */
        .system-status {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 10px;
            padding: 15px;
            font-size: 13px;
        }

        .status-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(102, 126, 234, 0.2);
        }

        .status-row:last-child {
            border-bottom: none;
        }

        .status-label {
            color: #999;
        }

        .status-value {
            color: #667eea;
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .control-panel {
                max-height: 400px;
            }
        }

        /* Scrollbar Styling */
        .control-panel::-webkit-scrollbar {
            width: 6px;
        }

        .control-panel::-webkit-scrollbar-track {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
        }

        .control-panel::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.5);
            border-radius: 10px;
        }

        .control-panel::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.8);
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: loading 1.4s infinite;
        }

        @keyframes loading {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Main Video Section -->
        <div class="video-section">
            <div class="video-container">
                <img id="video-stream" class="video-stream" src="/video_feed" alt="ADAS Video Stream">
                <div class="video-overlay">
                    <div class="status-indicator">
                        <span class="status-dot" id="status-dot"></span>
                        <span id="status-text">Ready</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Control Panel -->
        <div class="control-panel">
            <!-- Video Controls -->
            <div>
                <div class="panel-title">
                    <i class="fas fa-video"></i> Video Source
                </div>
                <div class="action-buttons">
                    <button class="action-btn btn-primary-action" onclick="startWebcam()">
                        <i class="fas fa-camera"></i> Start Webcam
                    </button>
                    <button class="action-btn btn-secondary-action" onclick="uploadVideo()">
                        <i class="fas fa-upload"></i> Upload Video
                    </button>
                    <button class="action-btn btn-danger-action" onclick="stopStream()">
                        <i class="fas fa-stop-circle"></i> Stop
                    </button>
                </div>
            </div>

            <!-- Settings -->
            <div class="settings-section">
                <div class="panel-title">
                    <i class="fas fa-sliders-h"></i> Settings
                </div>
                <div class="setting-item">
                    <span class="setting-label">
                        <i class="fas fa-road"></i> Lane Detection
                    </span>
                    <label class="toggle-switch">
                        <input type="checkbox" checked onchange="updateConfig()">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="setting-item">
                    <span class="setting-label">
                        <i class="fas fa-ruler"></i> Distance Markers
                    </span>
                    <label class="toggle-switch">
                        <input type="checkbox" checked onchange="updateConfig()">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="setting-item">
                    <span class="setting-label">
                        <i class="fas fa-cube"></i> Bird's Eye View
                    </span>
                    <label class="toggle-switch">
                        <input type="checkbox" checked onchange="updateConfig()">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="setting-item">
                    <span class="setting-label">
                        <i class="fas fa-sparkles"></i> Animations
                    </span>
                    <label class="toggle-switch">
                        <input type="checkbox" checked onchange="updateConfig()">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>

            <!-- Metrics -->
            <div>
                <div class="panel-title">
                    <i class="fas fa-chart-line"></i> Performance
                </div>
                <div class="metrics-grid">
                    <div class="metric-card">
                        <div class="metric-label">FPS</div>
                        <div class="metric-value" id="metric-fps">0.00</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">Frames</div>
                        <div class="metric-value" id="metric-frames">0</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">Latency</div>
                        <div class="metric-value" id="metric-latency">0ms</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">Errors</div>
                        <div class="metric-value" id="metric-errors">0</div>
                    </div>
                </div>
            </div>

            <!-- System Status -->
            <div>
                <div class="panel-title">
                    <i class="fas fa-info-circle"></i> System
                </div>
                <div class="system-status">
                    <div class="status-row">
                        <span class="status-label">Source</span>
                        <span class="status-value" id="system-source">Idle</span>
                    </div>
                    <div class="status-row">
                        <span class="status-label">Status</span>
                        <span class="status-value" id="system-status">Ready</span>
                    </div>
                    <div class="status-row">
                        <span class="status-label">Clients</span>
                        <span class="status-value" id="system-clients">1</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();

        // WebSocket Connection Events
        socket.on('connect', () => {
            console.log('Connected to ADAS System');
            updateStatusDot('idle');
        });

        socket.on('connection_response', (data) => {
            console.log('Server response:', data);
        });

        socket.on('stats_update', (data) => {
            updateMetrics(data);
        });

        socket.on('status_update', (data) => {
            updateStatus(data);
        });

        socket.on('error', (data) => {
            alert('Error: ' + data.message);
        });

        socket.on('config_updated', (data) => {
            console.log('Config updated:', data);
        });

        // UI Functions
        function updateStatusDot(state) {
            const dot = document.getElementById('status-dot');
            if (state === 'active') {
                dot.classList.remove('idle');
            } else {
                dot.classList.add('idle');
            }
        }

        function updateMetrics(data) {
            document.getElementById('metric-fps').textContent = data.fps.toFixed(2);
            document.getElementById('metric-frames').textContent = data.frames;
            document.getElementById('metric-latency').textContent = data.avg_time.toFixed(1) + 'ms';
            document.getElementById('metric-errors').textContent = data.errors;
            document.getElementById('system-source').textContent = data.source || 'Idle';
        }

        function updateStatus(data) {
            document.getElementById('status-text').textContent = data.status;
            document.getElementById('system-status').textContent = data.status;
            if (data.source !== 'idle') {
                updateStatusDot('active');
            } else {
                updateStatusDot('idle');
            }
        }

        function startWebcam() {
            const btn = event.target.closest('.action-btn');
            btn.innerHTML = '<span class="loading"></span> Starting...';
            btn.disabled = true;
            
            socket.emit('start_webcam');
            
            setTimeout(() => {
                btn.innerHTML = '<i class="fas fa-camera"></i> Start Webcam';
                btn.disabled = false;
            }, 2000);
        }

        function uploadVideo() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'video/*';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const btn = document.querySelector('[onclick="uploadVideo()"]');
                btn.innerHTML = '<span class="loading"></span> Uploading...';
                btn.disabled = true;

                const reader = new FileReader();
                reader.onload = (event) => {
                    socket.emit('upload_video', {
                        filename: file.name,
                        data: event.target.result
                    });
                    
                    setTimeout(() => {
                        btn.innerHTML = '<i class="fas fa-upload"></i> Upload Video';
                        btn.disabled = false;
                    }, 2000);
                };
                reader.readAsDataURL(file);
            };
            input.click();
        }

        function stopStream() {
            socket.emit('stop_stream');
        }

        function updateConfig() {
            const config = {
                'overlays.lane_polygon.enabled': document.querySelectorAll('.toggle-switch input')[0].checked,
                'overlays.distance_markers.enabled': document.querySelectorAll('.toggle-switch input')[1].checked,
                'overlays.bev.enabled': document.querySelectorAll('.toggle-switch input')[2].checked,
                'overlays.animations.enabled': document.querySelectorAll('.toggle-switch input')[3].checked
            };
            socket.emit('update_config', config);
        }

        // Request stats periodically
        setInterval(() => {
            socket.emit('request_stats');
        }, 1000);
    </script>
</body>
</html>
