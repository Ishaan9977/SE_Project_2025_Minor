<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAS Simple Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .dashboard-container {
            background: #f8f9fa;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin: 20px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
            padding: 20px;
            min-height: 600px;
        }
        
        .video-container {
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
        }
        
        .video-stream {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .status-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .control-panel {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .control-section {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .control-section:last-child {
            border-bottom: none;
        }
        
        .control-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .btn-group-vertical {
            width: 100%;
        }
        
        .btn-group-vertical .btn {
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 14px;
            padding: 10px 15px;
        }
        
        .metrics-panel {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .metric-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #dee2e6;
            font-size: 14px;
        }
        
        .metric-item:last-child {
            border-bottom: none;
        }
        
        .metric-label {
            color: #666;
        }
        
        .metric-value {
            color: #667eea;
            font-weight: bold;
        }
        
        .alert {
            margin-top: 15px;
            font-size: 14px;
        }
        
        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-car"></i> ADAS Simple Dashboard</h1>
            <small>Working Video Upload & Webcam</small>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Video Stream -->
            <div class="video-container">
                <div id="placeholder" style="display: flex; align-items: center; justify-content: center; height: 100%; color: white; text-align: center; flex-direction: column;">
                    <i class="fas fa-video" style="font-size: 64px; margin-bottom: 20px; opacity: 0.5;"></i>
                    <h3>No Video Source</h3>
                    <p>Click "Start Webcam" or "Upload Video" to begin</p>
                </div>
                <img id="video-stream" class="video-stream" src="/video_feed" alt="ADAS Video Stream" style="display: none;">
                <div class="status-overlay">
                    <i class="fas fa-circle" id="status-icon" style="color: #ffc107;"></i>
                    <span id="status-text">Ready</span>
                </div>
            </div>
            
            <!-- Control Panel -->
            <div class="control-panel">
                <!-- Video Controls -->
                <div class="control-section">
                    <div class="control-title"><i class="fas fa-video"></i> Video Controls</div>
                    <div class="btn-group-vertical">
                        <button class="btn btn-primary" onclick="startWebcam()">
                            <i class="fas fa-camera"></i> Start Webcam
                        </button>
                        <button class="btn btn-info" onclick="document.getElementById('videoUpload').click()">
                            <i class="fas fa-upload"></i> Upload Video
                        </button>
                        <input type="file" id="videoUpload" accept="video/*" style="display: none;" onchange="uploadVideo(this)">
                        <button class="btn btn-danger" onclick="stopVideo()">
                            <i class="fas fa-stop"></i> Stop
                        </button>
                    </div>
                </div>
                
                <!-- Metrics -->
                <div class="control-section">
                    <div class="control-title"><i class="fas fa-chart-line"></i> Performance</div>
                    <div class="metrics-panel">
                        <div class="metric-item">
                            <span class="metric-label">FPS</span>
                            <span class="metric-value" id="metric-fps">0.00</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">Frames</span>
                            <span class="metric-value" id="metric-frames">0</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">Errors</span>
                            <span class="metric-value" id="metric-errors">0</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">Source</span>
                            <span class="metric-value" id="metric-source">Idle</span>
                        </div>
                    </div>
                </div>
                
                <!-- Messages -->
                <div id="message-container"></div>
            </div>
        </div>
    </div>
    
    <script>
        // Update metrics every 2 seconds
        setInterval(updateMetrics, 2000);
        
        async function updateMetrics() {
            try {
                const response = await fetch('/api/metrics');
                const data = await response.json();
                
                if (data.status === 'success') {
                    const metrics = data.metrics;
                    document.getElementById('metric-fps').textContent = metrics.fps.toFixed(2);
                    document.getElementById('metric-frames').textContent = metrics.total_frames;
                    document.getElementById('metric-errors').textContent = metrics.errors;
                }
            } catch (error) {
                console.error('Error updating metrics:', error);
            }
            
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                if (data.status === 'success') {
                    const source = data.data.processing_stats.source;
                    document.getElementById('metric-source').textContent = source;
                    
                    // Update status indicator
                    const statusIcon = document.getElementById('status-icon');
                    const statusText = document.getElementById('status-text');
                    
                    if (data.data.processing) {
                        statusIcon.style.color = '#4CAF50';
                        statusText.textContent = 'Active: ' + source;
                    } else {
                        statusIcon.style.color = '#ffc107';
                        statusText.textContent = 'Ready';
                    }
                }
            } catch (error) {
                console.error('Error updating status:', error);
            }
        }
        
        async function startWebcam() {
            showMessage('Starting webcam...', 'info');
            
            try {
                const response = await fetch('/api/video/start_webcam', { method: 'POST' });
                const data = await response.json();
                
                if (data.status === 'success') {
                    showMessage('Webcam started successfully!', 'success');
                    showVideoStream();
                } else {
                    showMessage('Webcam Error: ' + data.message, 'danger');
                }
            } catch (error) {
                showMessage('Network Error: ' + error.message, 'danger');
            }
        }
        
        async function uploadVideo(input) {
            const file = input.files[0];
            if (!file) return;
            
            showMessage('Uploading video: ' + file.name + '...', 'info');
            
            const formData = new FormData();
            formData.append('video', file);
            
            try {
                const response = await fetch('/api/video/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                if (data.status === 'success') {
                    showMessage('Video uploaded and started: ' + data.filename, 'success');
                    showVideoStream();
                } else {
                    showMessage('Upload Error: ' + data.message, 'danger');
                }
            } catch (error) {
                showMessage('Network Error: ' + error.message, 'danger');
            }
            
            // Reset input
            input.value = '';
        }
        
        async function stopVideo() {
            try {
                const response = await fetch('/api/video/stop', { method: 'POST' });
                const data = await response.json();
                showMessage(data.message, data.status === 'success' ? 'success' : 'danger');
                hideVideoStream();
            } catch (error) {
                showMessage('Error: ' + error.message, 'danger');
            }
        }
        
        function showVideoStream() {
            document.getElementById('placeholder').style.display = 'none';
            const videoStream = document.getElementById('video-stream');
            // Add timestamp to force refresh
            videoStream.src = '/video_feed?t=' + new Date().getTime();
            videoStream.style.display = 'block';
        }
        
        function hideVideoStream() {
            document.getElementById('placeholder').style.display = 'flex';
            document.getElementById('video-stream').style.display = 'none';
        }
        
        function showMessage(message, type) {
            const container = document.getElementById('message-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            container.appendChild(alert);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }
        
        // Initial metrics update
        updateMetrics();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
